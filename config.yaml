# WikiGraph Configuration
# This file provides optimized defaults for faster crawling

database:
  path: "wikigraph.db"

scraper:
  # Maximum requests per second to Wikipedia
  rate_limit: 100.0

  # Maximum crawl depth (can be overridden by --depth flag)
  max_depth: 3

  # Request timeout for Wikipedia API
  request_timeout: 30s

  # Number of concurrent workers for fetching pages
  max_concurrent: 30

  # User agent for Wikipedia requests
  user_agent: "WikiGraph/1.0 (https://github.com/Thinh-nguyen-03/wikigraph)"

  # Wikipedia API base URL
  wikipedia_api_url: "https://en.wikipedia.org/api/rest_v1"

log:
  level: "info"  # Options: debug, info, warn, error

neo4j:
  # Enable Neo4j for graph queries (set to true to use Neo4j instead of in-memory graph)
  enabled: false

  # Neo4j connection URI (bolt protocol)
  uri: "bolt://localhost:7687"

  # Authentication credentials
  username: "neo4j"
  password: "wikigraph"

  # Connection pool settings
  max_connection_pool_size: 50
  connection_acquisition_timeout: 60s

  # Sync settings (how often to sync new data from SQLite to Neo4j)
  sync_interval: 5m
  sync_batch_size: 10000
