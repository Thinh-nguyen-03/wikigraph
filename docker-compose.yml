version: '3.8'

services:
  neo4j:
    image: neo4j:5.15
    container_name: wikigraph-neo4j
    ports:
      - "7474:7474"  # HTTP Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/wikigraph
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
      # Allow larger transaction sizes for bulk imports
      - NEO4J_dbms_memory_transaction_max__size=2G
      # Optimize for write-heavy workloads during initial sync
      - NEO4J_dbms_checkpoint_interval_time=30m
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
      - neo4j-plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  wikigraph:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wikigraph-api
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=wikigraph
    volumes:
      # Mount SQLite database (read from host)
      - ./wikigraph.db:/app/wikigraph.db:ro
      # Mount config
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-import:
  neo4j-plugins:
